name: Skill Maintenance

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      source:
        description: 'Specific source to check (leave empty for all)'
        required: false
        type: string
      mode:
        description: 'Update mode'
        required: false
        default: 'report-only'
        type: choice
        options:
          - report-only
          - create-pr

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run docs monitor
        env:
          INPUT_SOURCE: ${{ inputs.source }}
        run: |
          if [ -n "$INPUT_SOURCE" ]; then
            uv run python skill-maintainer/scripts/docs_monitor.py \
              --source "$INPUT_SOURCE" \
              --output skill-maintainer/state/docs_report.md
          else
            uv run python skill-maintainer/scripts/docs_monitor.py \
              --output skill-maintainer/state/docs_report.md
          fi

      - name: Run source monitor
        env:
          INPUT_SOURCE: ${{ inputs.source }}
        run: |
          if [ -n "$INPUT_SOURCE" ]; then
            uv run python skill-maintainer/scripts/source_monitor.py \
              --source "$INPUT_SOURCE" \
              --since 7days \
              --output skill-maintainer/state/source_report.md
          else
            uv run python skill-maintainer/scripts/source_monitor.py \
              --since 7days \
              --output skill-maintainer/state/source_report.md
          fi

      - name: Generate unified report
        run: |
          uv run python skill-maintainer/scripts/update_report.py \
            --output skill-maintainer/state/last_report.md

      - name: Validate all skills
        run: |
          uv run python skill-maintainer/scripts/validate_skill.py --all --verbose

      - name: Check for state changes
        id: changes
        run: |
          if git diff --quiet skill-maintainer/state/state.json; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR if changes detected
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_MODE: ${{ inputs.mode }}
        run: |
          SHOULD_PR=false
          if [ "$INPUT_MODE" = "create-pr" ]; then
            SHOULD_PR=true
          fi
          if [ "$GITHUB_EVENT_NAME" = "schedule" ]; then
            SHOULD_PR=true
          fi
          if [ "$SHOULD_PR" = "true" ]; then
            BRANCH="skill-maintenance/$(date +%Y-%m-%d)"
            git checkout -b "$BRANCH"
            git add skill-maintainer/state/
            git commit -m "skill-maintainer: update state from $(date +%Y-%m-%d) check"
            git push -u origin "$BRANCH"
            gh pr create \
              --title "skill-maintainer: changes detected $(date +%Y-%m-%d)" \
              --body-file skill-maintainer/state/last_report.md \
              --base main
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: skill-maintenance-reports
          path: skill-maintainer/state/*.md
          retention-days: 30
