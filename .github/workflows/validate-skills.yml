name: Validate Skills

on:
  pull_request:
    paths:
      - '**/SKILL.md'
      - '**/skill.md'
      - 'skill-maintainer/**'
      - 'plugin-toolkit/**'
      - 'pyproject.toml'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Validate all tracked skills
        run: |
          uv run python skill-maintainer/scripts/validate_skill.py --all --verbose

      - name: Validate changed skill files
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          CHANGED=$(git diff --name-only "$BASE_SHA" HEAD | grep -i "SKILL.md" || true)
          if [ -n "$CHANGED" ]; then
            while IFS= read -r skill_md; do
              skill_dir=$(dirname "$skill_md")
              echo "Validating: $skill_dir"
              uv run skills-ref validate "$skill_dir" || true
            done <<< "$CHANGED"
          else
            echo "No SKILL.md files changed"
          fi
